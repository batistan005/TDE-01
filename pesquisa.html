<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesquisa de Opinião</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin: 1rem 0 0.5rem;
    }
    input[type="text"],
    textarea,
    select {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .opcoes {
      margin: 1rem 0;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Pesquisa de Satisfação</h1>
  </header>

  <main>
    <form action="#" method="post">
      <label for="nome">Seu nome (opcional):</label>
      <input type="text" id="nome" name="nome">

      <label>Como você avalia nosso site?</label>
      <div class="opcoes">
        <label><input type="radio" name="avaliacao" value="excelente" required> Excelente</label><br>
        <label><input type="radio" name="avaliacao" value="bom"> Bom</label><br>
        <label><input type="radio" name="avaliacao" value="regular"> Regular</label><br>
        <label><input type="radio" name="avaliacao" value="ruim"> Ruim</label>
      </div>

      <label for="comentarios">Comentários adicionais:</label>
      <textarea id="comentarios" name="comentarios" rows="4"></textarea>

      <button type="submit">Enviar Resposta</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Meu Site. Todos os direitos reservados.
  </footer>

</body>
</html>
